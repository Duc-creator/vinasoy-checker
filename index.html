<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Date Checker</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding: 10px; 
      background: #f8f8f8; 
    }
    h1 { color: #333; }
    textarea, input, select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active { background: #0056b3; }
    #result { font-size: 1.5em; margin-top: 10px; font-weight: bold; }
    .ok { color: green; }
    .fail { color: red; }
    #ocrText { 
      white-space: pre-line; 
      font-size: 1em; 
      color: #333; 
      margin-top: 10px; 
      background: #fff; 
      padding: 10px; 
      border-radius: 8px; 
      max-width: 400px; 
      margin: auto; 
    }
    .camera-wrapper {
      position: relative;
      display: inline-block;
    }
    video {
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      width: 240px;
      height: 180px;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      border: 2px solid rgba(255, 0, 0, 0.7);
      pointer-events: none;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 50px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>OCR Date Checker</h1>

  <!-- Chọn hạn sử dụng -->
  <div>
    <label for="shelfLife">Hạn sử dụng (tháng):</label>
    <select id="shelfLife">
      <option value="6">6 tháng</option>
      <option value="9">9 tháng</option>
      <option value="12">12 tháng</option>
    </select>
  </div>

  <!-- Nhập mã lô -->
  <div>
    <label for="batchCode">Mã lô (3 ký tự):</label>
    <input type="text" id="batchCode" maxlength="3" placeholder="VD: 086">
  </div>

  <!-- Hiển thị thứ -->
  <div>
    <label for="weekday">Thứ hôm nay:</label>
    <input type="text" id="weekday" readonly>
  </div>

  <!-- Chọn line đơn -->
  <div>
    <label>
      <input type="checkbox" id="singleLineCheck"> Chỉ tạo cho 1 line
    </label>
  </div>
  <div id="lineSelectWrapper" style="display:none;">
    <label for="lineSelect">Chọn line:</label>
    <select id="lineSelect">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
    </select>
  </div>

  <!-- Nút tạo danh sách date -->
  <button id="generateBtn">Tạo danh sách date</button>
  <textarea id="dateList" rows="10" placeholder="Danh sách date code..."></textarea>

  <!-- Nút quét OCR -->
  <button id="startBtn">Bắt đầu quét</button>
  <button id="testBeepBtn" style="background:green;">Test Beep</button>

  <!-- Camera -->
  <div class="camera-wrapper">
    <video id="video" autoplay playsinline></video>
    <div id="overlay"></div>
  </div>
  <canvas id="canvas" width="240" height="180" style="display:none"></canvas>

  <div id="result"></div>
  <div id="ocrText"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const ocrTextDiv = document.getElementById('ocrText');
    const startBtn = document.getElementById('startBtn');
    const testBeepBtn = document.getElementById('testBeepBtn');
    const targetTextArea = document.getElementById('dateList');

    let scanning = false;
    let intervalId = null;
    let lastStatus = null;
    let audioCtx = null;

    // Hiển thị thứ hiện tại (1-7)
    function updateWeekday() {
      const today = new Date();
      const day = today.getDay(); 
      const weekday = (day === 0) ? 1 : day + 1;
      document.getElementById('weekday').value = weekday;
      return weekday;
    }
    updateWeekday();

    // Hàm cộng tháng và điều chỉnh ngày cuối
    function addMonthsAdjust(date, months) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const day = date.getDate();

      const newMonth = month + months;
      const newDate = new Date(year, newMonth, 1);
      const lastDayOfMonth = new Date(newDate.getFullYear(), newDate.getMonth() + 1, 0).getDate();

      const finalDay = Math.min(day, lastDayOfMonth);
      return new Date(newDate.getFullYear(), newDate.getMonth(), finalDay);
    }

    // Tạo danh sách date code
    function generateDateCodes() {
      const batchCode = document.getElementById('batchCode').value.trim();
      const weekday = document.getElementById('weekday').value;
      const shelfMonths = parseInt(document.getElementById('shelfLife').value);
      const singleLineCheck = document.getElementById('singleLineCheck').checked;
      const lineSelect = document.getElementById('lineSelect').value;

      if (batchCode.length !== 3) {
        alert('Vui lòng nhập mã lô 3 ký tự (VD: 086)');
        return;
      }

      const today = new Date();
      const expiry = addMonthsAdjust(today, shelfMonths);

      const dd = String(expiry.getDate()).padStart(2, '0');
      const mm = String(expiry.getMonth() + 1).padStart(2, '0');
      const yy = String(expiry.getFullYear()).slice(2);
      const dateCode = dd + mm + yy;

      let result = '';
      if (singleLineCheck) {
        // Chỉ tạo cho 1 line được chọn
        result = `${dateCode} ${batchCode}${lineSelect}${weekday}`;
      } else {
        // Tạo cho tất cả line
        const lines = ['A','B','C','D','E','F','G','H','I'];
        lines.forEach(line => {
          result += `${dateCode} ${batchCode}${line}${weekday}\n`;
        });
        result = result.trim();
      }
      targetTextArea.value = result;
    }
    document.getElementById('generateBtn').addEventListener('click', generateDateCodes);

    // Hiển thị dropdown line khi tích checkbox
    document.getElementById('singleLineCheck').addEventListener('change', function() {
      const lineSelectWrapper = document.getElementById('lineSelectWrapper');
      lineSelectWrapper.style.display = this.checked ? 'block' : 'none';
    });

    // Âm thanh Beep
    function initAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    function playBeep() {
      if (!audioCtx) return;
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      setTimeout(() => oscillator.stop(), 200);
    }

    // Mở camera
    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (e) {
        alert('Không mở được camera: ' + e);
      }
    }
    openCamera();

    // Tiền xử lý ảnh
    function preprocessImage(srcCanvas) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = srcCanvas.width * 2;
      tempCanvas.height = srcCanvas.height * 2;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(srcCanvas, 0, 0, tempCanvas.width, tempCanvas.height);
      return tempCanvas;
    }

    // Gửi ảnh về PC
    function captureImage() {
      const imageCanvas = document.createElement('canvas');
      imageCanvas.width = canvas.width;
      imageCanvas.height = canvas.height;
      const imageCtx = imageCanvas.getContext('2d');
      imageCtx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = imageCanvas.toDataURL('image/png');

      // Thay IP dưới đây bằng IP máy tính của bạn
      fetch('http://10.110.98.130:5000/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ img: imageData })
      })
      .then(res => res.json())
      .then(data => {
        console.log('Ảnh đã gửi về PC:', data.file);
        alert('Ảnh đã lưu về PC: ' + data.file);
      })
      .catch(err => console.error('Lỗi gửi ảnh:', err));
    }

    // Quét OCR
    async function scanFrame() {
      if (!scanning) return;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const overlay = document.getElementById('overlay');
      const videoRect = video.getBoundingClientRect();
      const overlayRect = overlay.getBoundingClientRect();

      const scaleX = canvas.width / videoRect.width;
      const scaleY = canvas.height / videoRect.height;

      const cropX = (overlayRect.left - videoRect.left) * scaleX;
      const cropY = (overlayRect.top - videoRect.top) * scaleY;
      const cropWidth = overlayRect.width * scaleX;
      const cropHeight = overlayRect.height * scaleY;

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = cropWidth;
      tempCanvas.height = cropHeight;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.putImageData(ctx.getImageData(cropX, cropY, cropWidth, cropHeight), 0, 0);

      const preCanvas = preprocessImage(tempCanvas);

      const { data: { text } } = await Tesseract.recognize(preCanvas, 'eng', {
        tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        tessedit_pageseg_mode: 7
      });

      const cleaned = text.trim();
      ocrTextDiv.innerText = cleaned;

      const targetLines = targetTextArea.value.split('\n').map(l => l.trim()).filter(l => l !== '');
      const isMatch = targetLines.length > 0 && targetLines.includes(cleaned);

      resultDiv.innerHTML = isMatch ? '✅ ĐÚNG' : '❌ SAI';
      resultDiv.className = isMatch ? 'ok' : 'fail';

      if (isMatch && lastStatus !== 'correct') {
        playBeep();
        captureImage();       // Gửi ảnh về PC
        scanning = false;     // Dừng quét
        clearInterval(intervalId);
        startBtn.innerText = 'Bắt đầu quét';
        lastStatus = 'correct';
      } else if (!isMatch) {
        lastStatus = 'wrong';
      }
    }

    // Sự kiện
    testBeepBtn.addEventListener('click', () => { initAudio(); playBeep(); });
    startBtn.addEventListener('click', () => {
      initAudio();
      scanning = !scanning;
      if (scanning) {
        startBtn.innerText = 'Dừng quét';
        intervalId = setInterval(scanFrame, 500);
      } else {
        startBtn.innerText = 'Bắt đầu quét';
        clearInterval(intervalId);
      }
    });
  </script>
</body>
</html>
