<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Date Checker - One-Time Scan</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      background: #f8f8f8;
    }
    h1 { color: #333; }
    textarea, input, select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active { background: #0056b3; }
    #result { font-size: 1.5em; margin-top: 10px; font-weight: bold; }
    .ok { color: green; }
    .fail { color: red; }
    #ocrText {
      white-space: pre-line;
      font-size: 1em;
      color: #333;
      margin-top: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }
    .camera-wrapper {
      position: relative;
      display: inline-block;
    }
    video {
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      width: 320px;
      height: 240px;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      border: 2px solid rgba(255, 0, 0, 0.7);
      pointer-events: none;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 50px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>OCR Date Checker</h1>

  <textarea id="dateList" rows="10" placeholder="Danh sách date code..."></textarea>
  <button id="scanBtn">Chụp và quét</button>

  <div class="camera-wrapper">
    <video id="video" autoplay playsinline></video>
    <div id="overlay"></div>
  </div>
  <canvas id="canvas" style="display:none"></canvas>

  <div id="result"></div>
  <div id="ocrText"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const ocrTextDiv = document.getElementById('ocrText');
    const resultDiv = document.getElementById('result');
    const targetTextArea = document.getElementById('dateList');

    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };
      } catch (e) {
        alert('Không mở được camera: ' + e);
      }
    }
    openCamera();

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(1000, ctx.currentTime);
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.2);
    }

    function levenshtein(a, b) {
      const matrix = [];
      for (let i = 0; i <= b.length; i++) matrix[i] = [i];
      for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b.charAt(i - 1) === a.charAt(j - 1)) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1,
              matrix[i][j - 1] + 1,
              matrix[i - 1][j] + 1
            );
          }
        }
      }
      return matrix[b.length][a.length];
    }

    async function scanFrame() {
      if (!video.videoWidth || !video.videoHeight) {
        alert("Camera chưa sẵn sàng!");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const overlay = document.getElementById('overlay');
      const videoRect = video.getBoundingClientRect();
      const overlayRect = overlay.getBoundingClientRect();

      const scaleX = canvas.width / videoRect.width;
      const scaleY = canvas.height / videoRect.height;

      const cropX = (overlayRect.left - videoRect.left) * scaleX;
      const cropY = (overlayRect.top - videoRect.top) * scaleY;
      const cropWidth = overlayRect.width * scaleX;
      const cropHeight = overlayRect.height * scaleY;

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = cropWidth;
      tempCanvas.height = cropHeight;
      const tempCtx = tempCanvas.getContext('2d');
      const imageData = ctx.getImageData(cropX, cropY, cropWidth, cropHeight);
      tempCtx.putImageData(imageData, 0, 0);

      const { data: { text } } = await Tesseract.recognize(tempCanvas, 'eng', {
        tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        tessedit_pageseg_mode: 7
      });

      const cleaned = text.trim();
      ocrTextDiv.innerText = cleaned;

      const targets = targetTextArea.value.split('\n').map(t => t.trim()).filter(t => t);
      let isMatch = false;
      let closest = '';
      let minDist = Infinity;

      for (const line of targets) {
        if (cleaned === line) {
          isMatch = true;
          break;
        }
        const dist = levenshtein(cleaned, line);
        if (dist < minDist) {
          minDist = dist;
          closest = line;
        }
      }

      resultDiv.textContent = isMatch ? '✅ ĐÚNG' : '❌ SAI';
      resultDiv.className = isMatch ? 'ok' : 'fail';
      if (isMatch) playBeep();
    }

    document.getElementById('scanBtn').addEventListener('click', () => {
      scanFrame();
    });
  </script>
</body>
</html>
